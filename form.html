<!DOCTYPE html>
<html>
<body>

<h2>SIGN UP</h2>

<form action="welcome.html">
    <table>
        <tr>
            <td><input type="text" name="firstname" value="" placeholder="First Name"></td>
            <td><input type="text" name="lastname" value="" placeholder="Last Name"></td>
        </tr>
        <tr>
            <td><input type="email" name="email" value="" placeholder="Email"></td>
        </tr>
        <tr>
            <td><h4>Birth Date</h4></td>
        </tr>
        <tr>
            <td><select name="date">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select></td>
            <td><select name="month">
                    <option value="january">January</option>
                    <option value="february">February</option>
                    <option value="march">March</option>
                    <option value="april">April</option>
                    <option value="may">May</option>
                </select></td>
            <td><select name="year">
                    <option value="2001">2001</option>
                    <option value="2002">2002</option>
                    <option value="2003">2003</option>
                    <option value="2004">2004</option>
                    <option value="2005">2005</option>
                </select></td>
        </tr>
        <tr>
            <td><input id="male-radio" type="radio" name="gender" value="male">Male</td>
            <td><input id="female-radio" type="radio" name="gender" value="female">Female</td>
        </tr>
        <tr>
            <td><input type="submit" value="Submit"></td>
        </tr>
    </table>
</form>

</body>
</html>
